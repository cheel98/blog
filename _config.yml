# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# Site
title: cheel blog
subtitle: 'lazy man'
description: '记录代码和阅读心得'
keywords:
author: cheel
language: zh-CN
timezone: Asia/Shanghai
# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://cheel.github.io/blog
#root: blog
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
theme_config: _config.next.yml

disqus_shortname: blog
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: git@github.com:cheel98/blog.git
  branch: main
# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# 关闭hexo默认的分类生成
category_generator:
  per_page: 10
  order_by: -date

tag_generator:
  enable_index_page: false
  per_page: 10
  order_by: -date

symbols_count_time:
  time: true
  total_symbols: true
  total_time: true
  awl: 4
  wpm: 300

sitemap:
  path: sitemap.xml

# Robots
robots:
  useragent: '*'
  allow:
    - /
  disallow:
    - /archives/
    - /tags/
    - /categories/
  sitemap:
    - /sitemap.xml
admin:
  # 管理页面的访问路径，默认是 /admin
  path: /admin
  
  # 启用密码保护（推荐）
  username: cheel98	
  password_hash: 0d5c8efdd2577d0aff6765547039819d
  secret: admin
  
  # 自动发布（保存时自动执行 hexo generate）
  auto_publish: true
  
  # 自定义文章模板（新建文章时的默认内容）
  default_article:
    layout: post
    title: 新文章
    date: <%= date %>
    tags:
    - 标签1
    categories:
    - 分类1
